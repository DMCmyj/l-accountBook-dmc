<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<span id="test"></span>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="height: 100%;"></div>
<script type="text/javascript">
var main = document.getElementById("main");
main.style.height = window.innerHeight + "px";
var myChart1 = echarts.init(document.getElementById('main'));

// prettier-ignore
const data = [];
const dateList = data.map(function (item) {
  return item[0];
});
const valueList = data.map(function (item) {
  return item[1];
});
option = {
  // Make gradient line here
  visualMap: [
    {
      show: false,
      type: 'continuous',
      inRange:{
        color:["#a5d8ff","#4dabf7","#228be6"]
      },
      seriesIndex: 0,
      min: 0,
      max: 1000
    }
  ],
  tooltip: {
    trigger: 'axis',
    backgroundColor: 'rgba(255, 255, 255, 0.8)',
        formatter:"<b>{b}日</b><br/>支出：<b>{c}元</b>"
  },
  xAxis: [
    {
      axisTick:{
        show:false
      },
      axisPointer:{
        type:"shadow"
      },
      data: dateList,
      axisLine:{
        lineStyle:{
          color:"#bfbfbf",
          width:"0.5"
        }
      }
    }
  ],
  yAxis: [
    {
      show:false
    }
  ],
  grid: [
    {
      show:false,
      top:2,
      left:0,
      bottom: '15%',
      right:0
    }
  ],
  series: [
    {
      type: 'line',
      showSymbol: true,
      data: valueList,
      smooth: true,
      lineStyle:{
        width:1
      },
      markLine:{
        symbol:"none",
        lineStyle:{
          color:"#339af0",
          width:"0.5"
        },
              areaStyle: {
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgba(34, 139, 230,1)'
          },
          {
            offset: 1,
            color: 'rgba(255,255,255,0)'
          }
        ])
      },
        label:{
            show:false
        },
        data:[
          {
            type:"average",
            name:"",
          },{
            type:"max",
            name:'fff',
            lineStyle:{
                type:"solid"
            }
          }
        ]
      }
    }
  ]
};
      //先初始化默认的echarts图 ，setData() 这个方法是来接收需要改变echarts图的地方
myChart1.setOption(option);
   function setData(option) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }

</script>
</body>
</html>
